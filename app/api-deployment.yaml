apiVersion: v1
kind: Namespace
metadata: 
  name: flask-api-ns

---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: data-api
  name: data-api
  namespace: flask-api-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: data-api
  template:
    metadata:
      labels:
        k8s-app: data-api
    spec:
      containers:
      - name: data-api
        image: wall404/flask-api:latest
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: data-api-svc
spec:
  type: NodePort
  selector:
    app: data-api
  ports:
  - protocol: TCP
    port: 80
    # targetPort: 8080
    nodePort: 30313

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: data-api-ingress
  # annotations:
    # kubernetes.io/ingress.class: "nginx"
spec:
  rules: 
  - host: api.swagger-data.com
    http:
      paths:
      - path: /
        backend:
          serviceName: data-api-svc
          servicePort: 80